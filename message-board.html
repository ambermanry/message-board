<head>
    <title>Messages</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Messages</h1>
        <form class="new-message">
            <input type="text" name="text" placeholder="Type your comment" />
        </form>
    </header>

    <ul>
        {{#each messages}}
        {{> message}}
        {{/each}}
    </ul>
</div>
</body>

<template name="message">
    <li>{{text}}</li>
</template>
